<div>
	<h1>Activities</h1>
	<div ng-controller="activitiesCtrl">
		<form ng-submit="save()">
			<input class="form-control" ng-model="newActivity.name"/>
			<button class="btn btn-success" >save</button>
		</form>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="activity in activities">
					<td>{{activity.id}}</td>
					<td>{{activity.name}}</td>
					<td>
						<button class="btn btn-danger" ng-click="del(activity.id)">delete</button>
						<button class="btn btn-warning" ng-click="prepForUpdate(activity)">prep for update</button>
						<button class="btn btn-primary" ng-click="showInNewPage(activity.id)">show in new page</button>
					</td>					
				</tr>
			</tbody>
		</table>
	</div>
</div>
